<section class="filters-section-comics">
  <div class="filters-container">
    <form class="filters-form">
      <div class="input-wrapper">
        <label class="filters-input-field">
          <span class="filters-input-desc">Title Starts With</span>
          <input
            class="filters-input comics-search"
            id="title-start-search"
            type="text"
            name="title-start-search"
            placeholder="Enter text"
          />
          <button type="submit" class="search-title-btn">
            <svg class="icon icon-search" width="18" height="18">
              <use href="./images/svg/sprite.svg#icon-search"></use>
            </svg>
          </button>
        </label>
      </div>
      <div class="select-wrapper">
        <div class="wrapper filters-select-field">
          <span class="filters-input-desc">Format</span>
          <div class="pseudoselect filters-select">Comic</div>
          <button type="submit" class="search-format-btn">
            <svg class="icon icon-search" width="18" height="18">
              <use href="./images/svg/sprite.svg#icon-chevron-down"></use>
            </svg>
          </button>
          <ul class="characters-options-list">
            <li class="characters-list-item options" name="comic">Comic</li>
            <li class="characters-list-item options" name="magazine">
              Magazine
            </li>
            <li class="characters-list-item options" name="trade-paperback">
              Trade paperback
            </li>
            <li class="characters-list-item options" name="hardcover">
              Hardcover
            </li>
            <li class="characters-list-item options" name="digest">Digest</li>
            <li class="characters-list-item options" name="graphic-novel">
              Graphic novel
            </li>
            <li class="characters-list-item options" name="digital-comic">
              Digital comic
            </li>
            <li class="characters-list-item options" name="infinite-comic">
              Infinite comic
            </li>
          </ul>
        </div>
        <div class="wrapper filters-select-field">
          <span class="filters-input-desc">Order by</span>
          <div class="pseudoselect-title filters-select">Title</div>
          <button type="submit" class="search-order-btn">
            <svg class="icon icon-search" width="18" height="18">
              <use href="./images/svg/sprite.svg#icon-chevron-down"></use>
            </svg>
          </button>
          <ul class="characters-options-list title-list">
            <li class="characters-list-item options" name="title">Title</li>
            <li class="characters-list-item options" name="on-sale-date">
              On Sale Date
            </li>
          </ul>
        </div>
      </div>
      <label class="filters-select-field"
        ><span class="filters-input-desc">Start Yeart</span
        ><select
          id="start-year"
          name="start-year"
          class="filters-select last-filter"
        >
          <option value="" class="options">01/05/2018</option>
          <option value="" class="options">12/06/2019</option>
        </select></label
      >
    </form>
  </div>
</section>

<script>
  const selectEl = document.querySelector('.pseudoselect');
  const listItemsEl = document.querySelector('.characters-options-list');
  let opened = false;
  selectEl.addEventListener('click', () => {
    if (opened === false) {
      selectEl.style.backgroundColor = '#34387F';
      listItemsEl.style.visibility = 'visible';
      listItemsEl.addEventListener('click', e => {
        selectEl.innerHTML = `${e.target.textContent}`;
        listItemsEl.style.visibility = '';
        selectEl.style.backgroundColor = '#171717';
        opened = !opened;
      });
    } else {
      selectEl.style.backgroundColor = '#171717';
      listItemsEl.style.visibility = '';
    }

    opened = !opened;
  });
</script>
