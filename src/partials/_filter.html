<!-- Characters filters -->

<section class="filters-section">
  <div class="filters-container">
    <form class="filters-form">
      <div class="input-wrapper">
        <label class="filters-input-field">
          <span class="filters-input-desc">Comics</span>
          <input class="filters-input comics-search" id="comics-search" type="text" name="comics-search"
            placeholder="Enter text" />
          <button type="submit" class="search-comics-btn">
            <svg class="icon icon-search" width="18" height="18">
              <use href="./images/svg/sprite.svg#icon-search"></use>
            </svg>
          </button>
        </label>
        <label class="filters-input-field">
          <span class="filters-input-desc">Name Starts With</span>
          <input class="filters-input" id="name-start-search" type="text" name="name-start-search"
            placeholder="Enter text" />
          <button type="submit" class="search-name-btn">
            <svg class="icon icon-search" width="18" height="18">
              <use href="./images/svg/sprite.svg#icon-search"></use>
            </svg>
          </button>
        </label>
      </div>
      <div class="select-wrapper">
        <div class="wrapper filters-select-field">
          <span class="filters-input-desc">Order by</span>
          <div class="pseudoselect filters-select">Name</div>
          <button type="submit" class="search-format-btn">
            <svg class="icon icon-search" width="18" height="18">
              <use href="./images/svg/sprite.svg#icon-chevron-down"></use>
            </svg>
          </button>
          <ul class="characters-options-list">
            <li class="characters-list-item options" name="name">Name</li>
            <li class="characters-list-item options" name="modified">
              Modified
            </li>
          </ul>
        </div>
        <label class="filters-select-field"><span class="filters-input-desc">Date</span><select id="date" name="date"
            class="filters-select">
            <option value="" class="options">10/03/23</option>
            <option value="" class="options">12/06/22</option>
          </select></label>
      </div>
    </form>
  </div>
</section>

<script>
  const selectEl = document.querySelector('.pseudoselect');
  const listItemsEl = document.querySelector('.characters-options-list');
  let opened = false;
  selectEl.addEventListener('click', () => {
    if (opened === false) {
      selectEl.style.backgroundColor = '#34387F';
      listItemsEl.style.visibility = 'visible';
      listItemsEl.addEventListener('click', e => {
        selectEl.innerHTML = `${e.target.textContent}`;
        listItemsEl.style.visibility = '';
        selectEl.style.backgroundColor = '#171717';
        opened = !opened;
      });
    } else {
      selectEl.style.backgroundColor = '#171717';
      listItemsEl.style.visibility = '';
    }

    opened = !opened;
  });
</script>
